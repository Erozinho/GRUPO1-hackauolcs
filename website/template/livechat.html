<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player com Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='basic.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<body>

<div class="container">
    <div class="video-container">
        <!-- Player de vÃ­deo usando HLS.js ou Video.js -->
        <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay></video>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span>Chat ao Vivo</span>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Digite uma mensagem..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
